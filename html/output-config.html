<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">输出层设置</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-3-parent">
                <div class="scrollable-small">
                    <br>
                    <label class="info">单元数: </label>
                    <br>
                    <input id="number-of-units" type="number" min="1" step="1" required>
                    <br>
                    <br>
                    <label class="info">激活函数: </label>
                    <br>
                    <select id="activation-selector" onmousedown="this.size=5;"  onchange='this.size=0;' onblur="this.size=0;">
                        <option value="linear">Linear线性回归</option>
                        <option value="sigmoid">Sigmoid二分类</option>
                        <option value="softmax">Softmax多分类</option>
                        <option value="relu">ReLU</option>
                    </select>
                    <br>
                    <br>
                </div>
                <br>
                <a class="small-window-buttons" id="done">确定</a>
                <a class="small-window-buttons" id="cancle">取消</a>
            </div>
        </div>
    </div>
    <script src="../scripts/dense-config.js"></script>
</body>
</html>
